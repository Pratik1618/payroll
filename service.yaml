apiVersion: v1
kind: Service
metadata:
  name: payroll-frontend-service
  namespace: payroll
spec:
  selector:
    app: payroll-frontend   # Must match the label in deployment.yaml
  ports:
    - protocol: TCP
      port: 3000           # Port inside the cluster
      targetPort: 3000     # Port the container listens on
  type: NodePort
